<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>SHINOBI</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <img src="./ img/logo.png" alt="logo" class="header__logo">
                <ul class="nav__wrapper raleway">
                    <li class="nav__link-wrapper"><a href="#" class="nav__link">О проекте</a></li>
                    <li class="nav__link-wrapper"><a href="#" class="nav__link">О стратегии</a></li>
                    <li class="nav__link-wrapper"><a href="#" class="nav__link">Цены и условия</a></li>
                    <li class="nav__link-wrapper"><a href="#" class="nav__link">Результаты</a></li>
                    <li class="nav__link-wrapper"><a href="#" class="nav__link-bordered">Личный кабинет</a>
                    </li>
                </ul>
            </nav>
            <div class="burger-wrap">
                <input type="checkbox" id="burger-menu__toggle" class="burger-menu__toggle">
                <label for="burger-menu__toggle" class="burger" aria-label="Открыть меню">
                    <span></span>
                </label>
                <nav class="burger-nav">
                    <ul class="burger-nav__wrapper raleway">
                        <li class="burger-nav__link-wrapper">
                            <a href="#" class="burger-nav__link">О проекте</a>
                        </li>
                        <li class="burger-nav__link-wrapper">
                            <a href="#" class="burger-nav__link">О стратегии</a>
                        </li>
                        <li class="burger-nav__link-wrapper">
                            <a href="#" class="burger-nav__link">Цены и условия</a>
                        </li>
                        <li class="burger-nav__link-wrapper">
                            <a href="#" class="burger-nav__link">Результаты</a>
                        </li>
                        <li class="burger-nav__link-wrapper">
                            <a href="#" class="burger-nav__link burger-nav__link-bordered">Личный кабинет</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="banner">
            <h1 class="banner__title orbitron"><span>shinobi</span>-ВАША стратегия без ограничений</h1>
            <span class="banner__desc">СТРАТЕГИЯ. ИНДИКАТОРЫ. АВТОТРЕЙДИНГ.</span>
            <span class="banner__badge">*БЕЗ комиссий за сделки</span>
            <button class="banner__btn sign_up__btn">РЕГИСТРАЦИЯ</button>
            <img src="./ img/arrow-icon.png" alt="arrow">
        </section>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
